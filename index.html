<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический герой</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            border: 3px solid #34495e;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .loading {
            color: #ecf0f1;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #34495e;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #f1c40f;
            transition: width 0.3s ease;
        }
        #progress-text {
            margin-top: 10px;
            font-size: 16px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">
            <div>🎮 Загрузка Математического Героя...</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="progress-text">0%</div>
        </div>
    </div>
    
    <!-- Сначала все сцены -->
    <script src="js/mainMenu.js?v=2.4"></script>
    <script src="js/settings.js?v=2.4"></script>
    <script src="js/gameScene.js?v=2.4"></script>
    <script src="js/bossScene.js?v=2.4"></script>
    <script src="js/victory.js?v=2.4"></script>
    <script src="js/miniGames.js?v=2.4"></script>
    <!-- Затем конфигурацию -->
    <script src="js/config.js?v=2.4"></script>
</body>
</html>
